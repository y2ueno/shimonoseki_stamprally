<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>QRコードスタンプラリー スキャナー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript" defer></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #1a237e; /* 濃い青色 */
            margin-bottom: 20px;
        }
        #qr-reader-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        #qr-reader {
            width: 100%;
            border: 2px dashed #7986cb; /* やや薄い青色の破線 */
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #user-email-display {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e8eaf6; /* 薄い青紫色 */
            color: #3f51b5; /* やや濃い青紫色 */
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9em;
        }
        #qr-reader-results {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            padding: 12px;
            border-radius: 6px;
            word-break: break-all;
            font-size: 0.95em;
            min-height: 40px; /* 結果表示エリアの最低限の高さを確保 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #qr-reader-results.info {
            background-color: #e3f2fd; /* 薄い水色 */
            color: #1e88e5; /* 水色 */
        }
        #qr-reader-results.success {
            background-color: #e8f5e9; /* 薄い緑色 */
            color: #43a047; /* 緑色 */
        }
        #qr-reader-results.error {
            background-color: #ffebee; /* 薄い赤色 */
            color: #e53935; /* 赤色 */
        }
        /* html5-qrcodeライブラリのフッター情報などを非表示にする場合 */
        #html5-qrcode-anchor-scan-type-change,
        .html5-qrcode-element-freezes-scanner + div { /* スキャナー停止ボタンなど */
            /* display: none !important; */
        }
    </style>
</head>
<body>
    <h1>スタンプラリー QRスキャナー</h1>

    <div id="qr-reader-container">
        <div id="user-email-display">参加者情報を読み込み中...</div>
        <div id="qr-reader"></div>
        <div id="qr-reader-results" class="info">QRコードをスキャンしてください</div>
    </div>

    <script src="scanner.js" defer></script>
</body>
</html>
